<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dégâts estimés du risque sismique à Nice</title>
  <link rel="stylesheet" type="text/css" href="{% static 'seism/js/libs/ol/ol.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'seism/js/libs/ol-layerswitcher-master/dist/ol-layerswitcher.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'seism/css/main.css' %}">
</head>
<body>
    <div id="zoom"></div>
    <div class="row-fluid">
        <div class="span12">
        <div id="map"></div>
        <div id="div_image"></div>
    </div>
    <form class="form">
        <label for="format">Page size </label>
        <select id="format">
          <option value="a0">A0 (slow)</option>
          <option value="a1">A1</option>
          <option value="a2">A2</option>
          <option value="a3">A3</option>
          <option value="a4" selected>A4</option>
          <option value="a5">A5 (fast)</option>
        </select>
        <label for="resolution">Resolution </label>
        <select id="resolution">
          <option value="72">72 dpi (fast)</option>
          <option value="150">150 dpi</option>
          <option value="300">300 dpi (slow)</option>
        </select>
    </form>
    <button id="exportpdf" class="export-pdf">Export PDF</button>
    <script type="text/javascript" src="{% static 'seism/js/libs/ol/ol.js' %}"></script>
    <script type="text/javascript" src="{% static 'seism/js/libs/ol-layerswitcher-master/dist/ol-layerswitcher.js' %}"></script>
    <script type="text/javascript" src="{% static 'seism/js/libs/jspdf/dist/jspdf.umd.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'seism/js/app/main.js' %}"></script>
</body>
</html>
